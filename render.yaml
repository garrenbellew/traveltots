services:
  - type: web
    name: travel-tots
    env: node
    plan: free
    # Disable build cache to ensure fresh builds
    buildCacheEnabled: false
    buildCommand: |
      echo "========================================="
      echo "BUILD START - Travel Tots"
      echo "========================================="
      echo "DATABASE_URL is set: $([ -n "$DATABASE_URL" ] && echo 'YES' || echo 'NO')"
      echo "DATABASE_URL starts with: $(echo $DATABASE_URL | cut -c1-30)"
      npm install
      echo "=== Installing Chromium for Puppeteer ==="
      npx puppeteer browsers install chrome || echo "Chromium install failed, will try to use system Chrome"
      echo "=== STEP 1: Check original schema ==="
      head -8 prisma/schema.prisma | grep -E "provider|datasource"
      echo "=== STEP 2: Copy PostgreSQL schema ==="
      cp prisma/schema.postgresql.prisma prisma/schema.prisma
      echo "=== STEP 3: Verify schema was copied ==="
      head -8 prisma/schema.prisma | grep -E "provider|datasource"
      echo "=== STEP 4: Generate Prisma client ==="
      npx prisma generate
      echo "=== STEP 5: Build app ==="
      npm run build
      echo "========================================="
      echo "BUILD COMPLETE"
      echo "========================================="
    startCommand: |
      echo "=== Creating database tables ==="
      npx prisma db push --skip-generate --accept-data-loss
      echo "=== Initializing admin user ==="
      node scripts/init-db.js
      echo "=== Starting server ==="
      npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: travel-tots-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: PRISMA_GENERATE_DATAPROXY
        value: "false"
  
  - type: pgsql
    name: travel-tots-db
    plan: free

