services:
  - type: web
    name: travel-tots
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma db push --skip-generate --accept-data-loss && node scripts/init-db.js && npm start
    envVars:
      - key: DATABASE_URL
        value: file:./prisma/production.db
      - key: NODE_ENV
        value: production
      - key: PRISMA_GENERATE_DATAPROXY
        value: "false"

