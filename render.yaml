services:
  - type: web
    name: travel-tots
    env: node
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        value: file:./prisma/dev.db
      - key: NODE_ENV
        value: production
      - key: PRISMA_GENERATE_DATAPROXY
        value: "false"

