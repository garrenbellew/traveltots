services:
  - type: web
    name: travel-tots
    env: node
    plan: free
    buildCommand: npm install && rm -rf node_modules/.prisma && cp prisma/schema.postgresql.prisma prisma/schema.prisma && echo "Copied PostgreSQL schema" && npx prisma generate && npm run build
    startCommand: npx prisma db push --skip-generate --accept-data-loss; node scripts/init-db.js; npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: travel-tots-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: PRISMA_GENERATE_DATAPROXY
        value: "false"
  
  - type: pgsql
    name: travel-tots-db
    plan: free

